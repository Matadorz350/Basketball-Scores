<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="" />
        <title>Counter People</title>
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="main">
            <div class="container">
                <div class="box">
                    <h3 id="home-team">HOME</h3>
                    <div class="score">
                        <p id="home-Score"></p>
                    </div>
                    <div class="btnBox">
                        <button class="btn" onclick="addHome1()">+1</button>
                        <button class="btn" onclick="addHome2()">+2</button>
                        <button class="btn" onclick="addHome3()">+3</button>
                    </div>
                </div>
                <div class="box">
                    <h3 id="guest-team">AWAY</h3>
                    <div class="score">
                        <p id="guest-Score"></p>
                    </div>
                    <div class="btnBox">
                        <button class="btn" onclick="addGuest1()">+1</button>
                        <button class="btn" onclick="addGuest2()">+2</button>
                        <button class="btn" onclick="addGuest3()">+3</button>
                    </div>
                </div>
            </div>
            <button id="btn-NewGame" onclick="resetScore()">New Game</button>
        </div>    
        

        <script src="index.js"></script>
    </body>
</html>
